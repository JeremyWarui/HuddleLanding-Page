<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/51683867e6.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color:#fff;
    }

    .attribution a {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>


  <main>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration-image">
    </div>
    <div class="statement">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer class="social-media-icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@JeremyWarui</a>.
    </p>
  </footer>
</body>

</html>
